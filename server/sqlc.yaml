version: "2"
sql:
  - schema: pkg/lib/database/migration
    queries: pkg/lib/database/query
    engine: postgresql
    gen:
      go:
        package: database
        out: pkg/lib/database/sqlc
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid"
